<div class="container mt-4 d-flex flex-column" style="height: 80vh;">
  <div>
    <h2>Gerenciamento de Números</h2>
    <a routerLink="/create" class="btn btn-primary mb-3">Novo Número</a>
  </div>

  <div class="table-responsive flex-grow-1" style="overflow-y: auto;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Número</th>
          <th>Preço Mensal</th>
          <th>Taxa de Ativação</th>
          <th>Moeda</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let phone of phones">
          <td>{{ phone.id }}</td>
          <td>{{ phone.value }}</td>
          <td>{{ phone.monthlyPrice | currency:phone.currency }}</td>
          <td>{{ phone.setupPrice | currency:phone.currency }}</td>
          <td>{{ phone.currency }}</td>
          <td>
            <a [routerLink]="['/edit', phone.id]" class="btn btn-sm btn-warning me-2">Editar</a>
            <a [routerLink]="['/view', phone.id]" class="btn btn-sm btn-primary me-2">Ver</a>
            <button (click)="deletePhone(phone.id)" class="btn btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <app-pagination [currentPage]="currentPage" [lastPage]="lastPage" (pageChanged)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
